<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/all.css" type="text/css">
    <title>Library</title>
  </head>
  <body class="text-monospace">
    <nav class="navbar bg-success navbar-lg-expand d-flex justify-content-between">
      <h2 class="brand title text-white text-monospace">My Library</h2>
      <button class="btn btn-primary d-none d-lg-block d-md-block" data-toggle="modal" data-target="#staticBackdrop">Add Book</button>
    </nav>
    <div class="book m-3 d-flex justify-content-sm-center justify-content-center justify-content-lg-start justify-content-md-center row">
    </div>

    <!-- Button trigger modal -->
    <div class="d-flex justify-content-end d-lg-none d-md-none d-block">
      <button type="button" class="btn circle d-flex justify-content-center align-items-center bg-success mr-4" data-toggle="modal" data-target="#staticBackdrop">
        <i class="fas fa-plus text-white"></i>
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-success text-monospace" id="staticBackdropLabel">New Book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="index.html">
            <div class="modal-body">
              <label for="title">Title</label>
              <input class="form-control" type="text" name="title" id="title">
              <label for="author">Author</label>
              <input class="form-control" type="text" name="author" id="author">
              <label for="numOfPages">Number of Pages</label>
              <input class="form-control" type="number" name="numOfPages" id="numOfPages" min="0">
              <div class="form-check mt-2 checkbox">
                <input class="form-check-input modal-checkbox" type="checkbox" value="read" id="checkbox">
                <label class="form-check-label" for="checkbox">
                  Read
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script> 
  </body>
</html>
